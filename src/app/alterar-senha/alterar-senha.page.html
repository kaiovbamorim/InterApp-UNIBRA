<ion-content [fullscreen]="true">
  <div color="primary" class="center">
    <div class="back">
      <ion-icon (click)="backPerfil()" color="white" name="arrow-back-outline"></ion-icon>
      <ion-card-title>Altere sua senha</ion-card-title>
    </div>
    <figure>
      <img src="../../assets/recicla.png" />
    </figure>
    <form>
      <div class="container-input">
        <ion-item class="ion-margin-bottom" lines="full">
          <ion-input type="password" label="Senha atual" labelPlacement="floating" name="nomeCompleto"
            required></ion-input>
        </ion-item>
        <ion-item class="ion-margin-bottom" lines="full">
          <ion-input type="password" label="Nova senha" labelPlacement="floating" name="email" required></ion-input>
        </ion-item>
        <ion-item class="ion-margin-bottom" lines="full">
          <ion-input label="Nova senha novamente" labelPlacement="floating" name="senha" required></ion-input>
          <ion-icon name="eye"></ion-icon>
        </ion-item>
      </div>
      <ion-button color="secondary" expand="block">Alterar Senha</ion-button>
    </form>
  </div>
</ion-content>
