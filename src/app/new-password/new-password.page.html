<ion-content [fullscreen]="true">
  <div color="primary" class="center">
    <ion-icon (click)="backRegister()" color="white" name="arrow-back-outline"></ion-icon>
    <ion-card-title>Recupere sua senha</ion-card-title>
    <figure>
      <img src="../../assets/recicla.png" />
    </figure>
    <form>
      <div class="container-input">
        <ion-item class="ion-margin-bottom" lines="full">
          <ion-input type="name" label="Email" labelPlacement="floating" name="email" required></ion-input>
        </ion-item>
        <ion-item class="ion-margin-bottom" lines="full">
          <ion-input  label="Senha" labelPlacement="floating" name="senha" required></ion-input>
          <ion-icon name="eye"></ion-icon>
        </ion-item>
      </div>
      <ion-button color="secondary" expand="block">Recuperar senha</ion-button>
    </form>
  </div>
</ion-content>
